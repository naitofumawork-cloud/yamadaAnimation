                    <img src="../img/history/C.webp">
                </div>

                    <p>写真家・エッセイストの倉持祥子と共同制作で同社初の展覧会を開始
                    <p>
                </div>

            <section class="part" id="part_d">
                <div class="age">
                    <p>2015年、島ソノムラ入社</p>
                </div>
                <div class="picture">
                    <img src="../img/history/D.webp">
                </div>
                <div class="coment">
                    <p>ゲーム音楽専門の作曲家、島ソノムラを同社に迎える
                    <p>
